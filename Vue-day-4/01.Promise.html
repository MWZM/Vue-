<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var p = new Promise(function(result, none) {
                setTimeout(function() {
                    var num = 0
                    if (num == 0) {
                        result('完成了')
                    } else {
                        none('失败了')
                    }
                }, 1000)
            })
            //这里的参数是一一对应的
        p.then(function(data) {
            console.log(data);
        }, function(info) {
            console.log(info);
        })
    </script>
</body>

</html>
