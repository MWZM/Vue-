<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="./jquery.min.js"></script>
    <script>
        function ppp(url) {
            var p = new Promise(function(res, ret) {
                $.ajax({
                    url: url,
                    success: function(data) {
                        res(data)
                    }
                })
            })
            return p
        }
        ppp('http://192.168.30.82:3000/data')

        .then(function(data) {
            console.log(data);
            return ppp('http://192.168.30.82:3000/data1')
        }).then(function(data) {
            console.log(data);
            return ppp('http://192.168.30.82:3000/data2')
        })
    </script>
</body>

</html>
