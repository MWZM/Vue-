<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="./axios.js"></script>
    <script>
        //axios三种形式的传递方式
        axios.get('http://192.168.30.63:3000/axios', {
            params: {
                id: 456
            }
        }).then(function(ret) {
            console.log(ret.data);
        })
        axios.get('http://192.168.30.63:3000/axios?id=123', {

            }).then(function(ret) {
                console.log(ret.data);
            })
            //restful形式的
        axios.get('http://192.168.30.63:3000/axios/789', {

        }).then(function(ret) {
            console.log(ret.data);
        })
    </script>
</body>

</html>
