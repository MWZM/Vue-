<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <btn></btn>
    </div>
    <script src="vue.min.js"></script>
    <script>
        //组件注册
        Vue.component('btn', {
            data: function() {
                return {
                    content: 0
                }
            },
            template: `<button @click="han">{{content}}</button>`,
            methods: {
                han: function() {
                    this.content++
                }
            }
        })
        var vm = new Vue({
            el: '#app',

        })
    </script>
</body>

</html>
