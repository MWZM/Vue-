<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .aaaa {
        width: 100px;
        height: 100px;
    }
    
    .bbb {
        background-color: skyblue;
    }
</style>

<body>
    <div id="app">
        <div :class="[a,b]">

        </div>
    </div>
    <script src="vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                a: 'aaaa',
                b: 'bbb'
            },

        })
    </script>
</body>

</html>
