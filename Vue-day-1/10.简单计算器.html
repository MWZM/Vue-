<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>简单计算器</h1>
        <div>
            <span>数值1：</span>
            <input type="text" v-model='a'>
        </div>
        <div>
            <span>数值2：</span>
            <input type="text" v-model='b'>
        </div>
        <button @click='handle'>+</button>
        <button @click='handle1'>-</button>
        <button @click='handle2'>×</button>
        <button @click='handle3'>÷</button>
        <div>
            <span>结果：</span>
            <span v-text='result'></span>
        </div>
    </div>
    <script src="vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                a: '',
                b: '',
                result: ''
            },
            methods: {
                handle: function() {
                    this.result = parseFloat(this.a) + parseFloat(this.b)
                },
                handle1: function() {
                    this.result = parseFloat(this.a) - parseFloat(this.b)
                },
                handle2: function() {
                    this.result = parseFloat(this.a) * parseFloat(this.b)
                },
                handle3: function() {
                    this.result = parseFloat(this.a) / parseFloat(this.b)
                },
            }
        })
    </script>
</body>

</html>
