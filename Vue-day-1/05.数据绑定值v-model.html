<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-text="msg"></div>
        <input type="text" v-model='msg'>
    </div>
    <script src="vue.min.js"></script>
    <script>
        // v-model只适用与一些表单元素
        // 数据的双向绑定：不论是修改页面还是修改数据，页面和数据都会发生相应的变化
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '123'
            }
        })
    </script>
</body>

</html>
