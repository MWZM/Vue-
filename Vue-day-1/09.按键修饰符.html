<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <div>{{msg}}</div>
        <div>
            <input type="text" @keyup.13='dd'>
            <button @click='dd'>lll</button>
        </div>
    </div>
    <script src="./vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: '.box',
            data: {
                msg: 0,
            },
            methods: {
                dd: function() {
                    this.msg++
                }
            }
        })
    </script>
</body>

</html>
